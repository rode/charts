apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rode-collector-sonarqube.fullname" . }}
  labels:
    {{- include "rode-collector-sonarqube.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "rode-collector-sonarqube.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "rode-collector-sonarqube.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default (printf "v%s" ($.Chart.AppVersion)) }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if or .Values.rode.auth.oidc.enabled .Values.rode.auth.basic.enabled }}
          envFrom:
            - secretRef:
                name: {{ include "rode-collector-sonarqube.fullname" . }}-auth
          {{- end }}
          args:
            - "--rode-host={{ .Values.rode.host }}"
            - "--rode-insecure-disable-transport-security={{ .Values.rode.disableTransportSecurity }}"
            {{- if .Values.debug }}
            - "--debug={{ .Values.debug }}"
            {{- end }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
