replicaCount: 1

image:
  repository: "ghcr.io/rode/enforcer-k8s"
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

rbac:
  create: true

  # rbac.imagePullSecretNames can be used to restrict the enforcer's cluster-wide access to secrets to a particular list of names
#  imagePullSecretNames:
#    - harbor

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8001

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

rode:
  host: rode:50051
  insecure: false

debug: false

registryInsecureSkipVerify: false
tlsSecretName: enforcer-k8s
namespaceLabel: enforcer-k8s
kubernetes:
  inCluster: true
  configFile: ""

# set policyGroup to the policy group that should be evaluated against for all pods in the namespace specified by namespaceLabel
policyGroup: my-policy-group
