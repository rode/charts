# Default values for rode-ui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

rode:
  # App default is http://localhost:50051
  url: http://rode:50051

  ## Rode authentication settings
  ## Use rode.auth.oidc.enabled to enable OIDC auth
  ##
  auth:
    oidc:
      enabled: false
      clientId: ""
      clientSecret: ""
      issuerUrl: ""

    ## appSecret is the encryption key that is used to encrypt session cookies. this will be auto-generated if it isn't set
    ##
    appSecret: ""

## appUrl represents the URL users can use to reach the application in their browser. this is used when redirecting users after signing in via SSO
##
appUrl: http://localhost:3000

## extraEnvVars is a list of extra environment variables to be set on the rode-ui container
## Example:
## extraEnvVars:
##   - name: NODE_TLS_REJECT_UNAUTHORIZED
##     value: "0"
##
extraEnvVars: []

image:
  # Override once image is created
  repository: ghcr.io/rode/ui
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts: []
#    - host: chart-example.local
#      paths:
#      - /
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
